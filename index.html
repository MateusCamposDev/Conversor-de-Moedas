<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Convert Moneys</h1>
        </header>

        <main>
            <label>
                Converter de
                <select>
                    <option>
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label>
                Converter para
                <select>
                    <option>
                        US$ Dólar americano
                    </option>
                    <option>
                        €$ Euro
                    </option>
                </select>
            </label>

            <label>
                Valor
                <input placeholder="R$ 10.000,00">
            </label>

            <button type="button">Converter</button>

            <section>
                <div>
                    <img src="./assets/br.png" alt="Bandeira do Brasil">
                    <p>Real</p>
                    <p>R$ 10.000,00</p>
                </div>

                <img src="./assets/vector.png" alt="Imagem de uma Seta">

                <div>
                    <img src="./assets/eua.png" alt="Bandeira dos Estados Unidos">
                    <p>Dólar</p>
                    <p>US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
